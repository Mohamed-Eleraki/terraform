parameters:
  - name: environmentName
    type: string
    default: "dev"
  - name: az_srv_principal
    type: string

steps:
- template: terraform-init-template.yml
  parameters:
    environmentName: ${{ parameters.environmentName }}
    az_srv_principal: ${{ parameters.az_srv_principal }}

- task: AzureCLI@2
  displayName: 'Terraform Destroy - ${{parameters.environmentName}}'
  inputs:
    azureSubscription: '${{ parameters.az_srv_principal }}'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo ""
      echo "##############################################"

      echo "Initializing Terraform destroyning for environment: ${{ parameters.environmentName }}"
      cd Infra/terraform/${{ parameters.environmentName }}
      terraform destroy --var-file=${{ parameters.environmentName }}-terraform.tfvars -auto-approve

      if [ $? -ne 0 ]; then
        echo "ERROR: Terraform destroy initialization failed"
        exit 1
      fi

      echo "Terraform destroy initialization completed successfully"
      echo "##############################################"